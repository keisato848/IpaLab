name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    env:
      # Vercel, a similar service, sets this to true during build.
      # We can use it to gate functionality that should only run in production.
      CI: "true"

      # Keys and Connection Strings
      COSMOS_DB_CONNECTION: ${{ secrets.COSMOS_DB_CONNECTION }}
      APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Custom Flags
      START_APP_INSIGHTS: "true" # Enable App Insights in runtime

      # NextAuth Configuration
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_TRUST_HOST: "true" # Required for some environments

      # Auth Providers (GitHub, Google)
      AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
      AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          persist-credentials: false

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npx turbo run build --filter=web
        env:
          CI: "true"
          # Build-time secrets needed for static generation (if any) or config
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}

      - name: Prune Heavy Files
        run: |
          echo "Pruning heavy files to prevent deploy timeout..."
          
          # 1. Remove root node_modules (heavy dev dependencies)
          rm -rf node_modules
          
          # 2. Remove workspace packages (data, shared) - Standalone has what it needs
          # 'packages/data' contains raw_pdfs which might be huge
          rm -rf packages
          rm -rf apps/api
          rm -rf infra
          
          # 3. Clean Next.js cache but KEEP .next structure for SWA validation
          rm -rf apps/web/.next/cache
          
          echo "Pruning complete. Workspace minimized."

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_0F9100100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "apps/web" # Target the specific app directory for deployment context
          output_location: ".next/standalone" # Deploy the optimized standalone build
          skip_app_build: true # We built it manually above
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
