name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ============================================================
      # 重要: Azure SWA 側でビルドを実行する設定
      # ============================================================
      # この設定は 2025/12/29 に動作確認済み（コミット 1323190）
      # 
      # 【禁止事項】以下の設定は monorepo 環境では動作しません：
      # - output: 'standalone' (next.config.js)
      # - skip_app_build: true + output_location: ".next"
      # - GitHub Actions 側でのプリビルド
      #
      # 詳細: docs/02_design/06_DeploymentDesign.md を参照
      # ============================================================
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/apps/web"
          api_location: ""
          output_location: ""
          app_build_command: "npx turbo run build --filter=web"


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/" # Required by some validator versions even for close action
