name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    env:
      # Vercel, a similar service, sets this to true during build.
      # We can use it to gate functionality that should only run in production.
      CI: "true"

      # Keys and Connection Strings
      COSMOS_DB_CONNECTION: ${{ secrets.COSMOS_DB_CONNECTION }}
      APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Custom Flags
      START_APP_INSIGHTS: "true" # Enable App Insights in runtime

      # NextAuth Configuration
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_TRUST_HOST: "true" # Required for some environments

      # Auth Providers (GitHub, Google)
      AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
      AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          persist-credentials: false

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npx turbo run build --filter=web
        env:
          CI: "true"
          # Build-time secrets needed for static generation (if any) or config
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}

        run: |
          echo "Preparing Clean Deployment Artifact..."
          
          # 1. Create a dedicated deployment directory
          mkdir deploy
          
          # 2. Copy the standalone build to the deploy folder
          # The standalone build is located at apps/web/.next/standalone
          # We want the content of 'apps/web/.next/standalone' to be the root of our deployment
          cp -r apps/web/.next/standalone/* deploy/
          
          # 3. Copy static assets (which are NOT included in standalone by default)
          # Standalone structure expectations:
          # deploy/
          #   server.js
          #   apps/web/public
          #   apps/web/.next/static
          
          # Correctly place 'public' folder
          # In standalone, it expects: apps/web/public
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
          
          # Correctly place '.next/static' folder
          # In standalone, it expects: apps/web/.next/static
          mkdir -p deploy/apps/web/.next/static
          cp -r apps/web/.next/static/* deploy/apps/web/.next/static/
          
          echo "Listing deployment directory structure:"
          ls -R deploy

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_0F9100100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy" # Point to our clean folder
          output_location: ""    # Standalone is ready-to-run, no further build output needed from SWA
          skip_app_build: true   # Important!


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
